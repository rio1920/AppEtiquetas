name: Django Tests

on:
  push:
    branches:
      - main
      - 'test/*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-django
    - name: Run tests
      run: |
        pytest -v
